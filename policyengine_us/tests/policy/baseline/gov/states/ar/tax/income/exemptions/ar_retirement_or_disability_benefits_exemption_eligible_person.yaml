- name: Arkansas eligible exemption for retirement or disability benefits (case 1)
  period: 2021
  input:
    people:
      head:
        age: 61
        is_tax_unit_head: true
        is_tax_unit_spouse: false
      spouse:
        age: 60
        is_tax_unit_head: false
        is_tax_unit_spouse: true
    tax_units:
      tax_unit:
        members: [head, spouse]  
    households:
      household:
        members: [head, spouse]
        state_code: AR
  output:
    ar_retirement_or_disability_benefits_exemption_eligible_person: [[1,1],[1,1]]

