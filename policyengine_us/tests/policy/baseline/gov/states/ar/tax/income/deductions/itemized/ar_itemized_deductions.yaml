- name: Itemized deduction for married filing separately (miscellaneous deductions below the floow, medical deduction zero)
  period: 2022
  input:
    people:
      person1:
        ar_agi_person: 100_000
        medical_expense: 10_000
        real_estate_taxes: 200
      person2:
        ar_agi_person: 140_000
        medical_expense: 9_000
        real_estate_taxes: 300
    tax_units:
      tax_unit:
        members: [person1, person2]
        ar_agi: 240_000
        filing_status: SEPARATE
        charitable_deduction: 800
        interest_deduction: 400
        casualty_loss_deduction: 1_300
        ar_post_secondary_education_tuition_deduction: 800
        misc_deduction: 1_000 # below 0.02*240_000 = 4_800
    households:
      household:
        members: [person1, person2]
        state_code: AR 
  output:
    # 4800*(100_000/240_000) = 1583.3333
    ar_itemized_deductions: 2_000

