- name: Itemized deduction for married filing separately status
  period: 2022
  input:
    people:
      person1:
        is_tax_unit_head: true
        ar_agi_person: 100_000
        real_estate_taxes: 200
      person2:
        is_tax_unit_head: false
        ar_agi_person: 140_000
        real_estate_taxes: 300
    tax_units:
      tax_unit:
        members: [person1, person2]
        ar_agi: 240_000
        ar_itemized_deductions_sum: 5_000
        filing_status: SEPARATE
        charitable_deduction: 800
        interest_deduction: 400
        casualty_loss_deduction: 1_300
    households:
      household:
        members: [person1, person2]
        state_code: AR 
  output:
    # 8000*(100_000/240_000) = 3333.3333
    ar_itemized_deductions: 3333.3333

