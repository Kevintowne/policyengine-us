- name: Itemized deduction for married filing separately (miscellaneous deductions below the floor)
  period: 2022
  input:
    itemized_deductions_less_salt: 2_500
    adjusted_gross_income: 100_000
    spouse_separate_adjusted_gross_income: 120_000
    real_estate_taxes: 500
    ar_post_secondary_education_tuition_deductions: 800
    misc_deduction: 1_000 # below 0.02*220_000 = 4_400
    filing_status: SEPARATE
  output:
    # 4800*(100_000/220_000) = 2181.81
    ar_itemized_deductions: 2_182

- name: Itemized deduction for married filing separately (miscellaneous deductions above the floor)
  period: 2022
  input:
    itemized_deductions_less_salt: 2_000
