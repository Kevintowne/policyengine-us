from policyengine_us.model_api import *


class ar_income_tax_before_non_refundable_credits(Variable):
    value_type = float
    entity = TaxUnit
    label = "Arkansas exemption for retirement or disability benefits"
    unit = USD
    definition_period = YEAR
    reference = "https://www.dfa.arkansas.gov/images/uploads/incomeTaxOffice/2022_AR1000F_and_AR1000NR_Instructions.pdf#page=13"
    defined_for = StateCode.AR

    def formula(tax_unit, period, parameters):
        # disability_benefits = tax_unit("disability_benefits", period)
        pension_contributions = add(tax_unit, period, ["pension_contributions"])
        # private_pension = add(tax_unit, period, ["private_pension_income"]) which is included in the taxable pension income
        taxable_pension_income = add(tax_unit, period, ["taxable_pension_income"])
        # self_employed_pension_contributions
        gross_distribution = pension_contributions

        return 1



